<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto Mono:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    />
  </head>
  <body>
    <div class="sign-up">
      <form class="rectangle-group">
        <div class="frame-inner"></div>
        <div class="subform">
          <h1 class="sign-up1">Sign Up</h1>
        </div>
        <div class="frame-parent">
          <div class="name-wrapper">
            <div class="name1">Name</div>
          </div>
          <div class="rectangle-div"></div>
          <div class="email-id-wrapper">
            <div class="email-id">Email ID</div>
          </div>
          <div class="library-i-d-label-wrapper">
            <div class="library-i-d-label"></div>
          </div>
          <div class="submit-button">
            <input
              class="name-email-container"
              placeholder="Library ID"
              type="text"
            />

            <div class="submit-button-child"></div>
          </div>
        </div>
        <div class="frame-container">
          <button class="rectangle-container">
            <div class="frame-child1"></div>
            <b class="submit1">Submit</b>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
