<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto Mono:wght@700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a href=sign-up.html class="active">Sign Up</a>
        <a href="#news">Login</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
      
      
      
      <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
      </script>
    <div class="tumbnail">
        <div class="library-title-wrapper">
            <div class="library-title">
                <h1 class="library-management-system-container">
                    <p class="library-management">Library Management</p>
                    <p class="system">System</p>
                </h1>
                <div class="open-book-1-wrapper">
                    <img class="open-book-1-icon" loading="lazy" alt="" src="/home/xs449-chebis/library-management-system/frontend/book-icon-clipart-transparent-background-free-png.webp" />
                </div>
            </div>
        </div>
        <form class="rectangle-parent">
            <div class="frame-child"></div>
            <div class="new-library-label-parent">
                <div class="new-library-label">
                    <div class="email-input">
                        <div class="create-library-wrapper">
                            <div class="create-library">Create Library</div>
                        </div>
                        <div class="add-new-library">Add new library in the llibrary</div>
                    </div>
                </div>
                <div class="name-field-wrapper">
                    <div class="name-field">
                        <div class="name">Name</div>
                        <input class="lib-management-button" type="text" />
                    </div>
                </div>
                <div class="frame-wrapper">
                    <div class="contact-parent">
                        <div class="contact">Contact</div>
                        <input class="frame-item" type="text" />
                    </div>
                </div>
                <div class="email-wrapper">
                    <div class="email">Email</div>
                </div>
                
                <input class="login-button-wrapper-child" type="email" />
               
                <div class="login-button-wrapper">
                    <div class="library-name-wrapper">
                        <div class="library-name">Library Name</div>
                    </div>
                    <input class="login-button-wrapper-child" type="text" />
                </div>
            </div>
            <div class="login-button">
                <button class="button-login">
                    <div class="submit">Submit</div>
                </button>
            </div>
        </form>
    </div>
</body>

</html>
